<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container mx-auto">
    <header>
      <nav class="flex justify-between items-center py-5 border-b-2">
        <div>
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn btn-primary">Sort</button>
        </div>
      </nav>
      <nav class="flex justify-center gap-4 my-5" id="category-container"></nav>
    </header>
    <main>
      <section class="grid grid-cols-4 gap-5" id="video-container"></section>
    </main>

    <!-- Video Modal -->

    <!-- Open the modal using ID.showModal() method -->
    <button id="show-modal-btn" class="btn hidden" onclick="videoModal.showModal()">open modal</button>
    <dialog id="videoModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="video-details-container">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./scripts/video.js"></script>
    <script src="./scripts/utilities.js"></script>
  </body>
</html>
